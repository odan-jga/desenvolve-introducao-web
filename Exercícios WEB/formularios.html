<!DOCTYPE html>
<html>
<head>
    <title>Formulario</title>
</head>
<body>
    <h1>Pesquisa de satisfação</h1>
    <form method="post" action="procesar-pesquisa.html">
        <section>
            <h1>Dados pessoais</h1>
            <p>
                <label for="nome">Nome</label>
                <input type="text" id="nome"/>
            </p>
            <p>
                <label for="email">E-mail</label>
                <input type="e-mail" id="email">
            </p>
            <p>
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone"/>
            </p>
        </section>
        <section>
            <h2>Dados de pesquisa</h2>
            <p>
                Numa escala de 1 a 5 endique o nível da sua satisfação com o atendimento prestado:
                <input type="radio" id="1" name="nivel-de-atendimento">
                <label for="1">1</label>
                <input type="radio" id="2" name="nivel-de-atendimento">
                <label for="2">2</label>
                <input type="radio" id="3" name="nivel-de-atendimento">
                <label for="3">3</label>
                <input type="radio" id="4" name="nivel-de-atendimento">
                <label for="4">4</label>
                <input type="radio" id="5" name="nivel-de-atendimento">
                <label for="5">5</label>
            </p>
            <p>
                Numa escala de 1 a 5 endique o nível de resolução do problema:
                <input type="radio" id="1" name="nivel-de-resolucao">
                <label for="1">1</label>
                <input type="radio" id="2" name="nivel-de-resolucao">
                <label for="2">2</label>
                <input type="radio" id="3" name="nivel-de-resolucao">
                <label for="3">3</label>
                <input type="radio" id="4" name="nivel-de-resolucao">
                <label for="4">4</label>
                <input type="radio" id="5" name="nivel-de-resolucao">
                <label for="5">5</label>
            </p>
            <p>
                <label for="departamento">O que mais lhe agradou em nosso atendimento?:</label>
                <select id="departamento">
                     <option>Ecolha uma opção!</option>
                     <option>Agilidade no atendimento</option>
                     <option>Equipe tecnica qualificada</option>
                     <option>Qualidade de atendimento melhor do que esperado</option>
                </select>
            </p>
            <p>
                <input type="checkbox" id="compartilhamento-dados">
                <label for="compartilhamento-dados">Autorizo compartilhamento de dados com terceiros</label>
            </p>
        </section>
        <input type="submit" value="Enviar">
</body>
</html>
